option java_multiple_files = true;
/*
 * This file contains the protobuf message for defining properties in entity.proto. 
 */
import "dict.proto";

package org.jigsaw.payment;


/**
 * 版本控制信息
 *
**/
message Version {
    required string  version            = 1; //版本号
    required int64  created_time        = 2; // 创建时间；
    required string creator             = 3; // 创建者id或者username。 
    required string creator_name        = 4; // 创建者姓名； 

    required int64 last_updated         = 5; // 最后修改时间；
    required string last_updator        = 6;  // 最后修改人的标识，可以是Id，也可以是用户名等。 
    required string last_updator_name   = 7;  // 最后修改人姓名； 
}