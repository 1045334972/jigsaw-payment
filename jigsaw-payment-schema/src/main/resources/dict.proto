option java_multiple_files = true;

package org.jigsaw.payment;

/**
 * 货币类型，参见ISO-4217
 */
enum Currency {
    RMB = 1;
    USD = 2; 
    
}
/**
 * 科目类别，必须按照公司的会计准则来设计。科目类别编号将作为科目标号的起始。
 *
**/
enum AccountClassification {
    ASSETS      = 1; //资产
    LIABILITIES = 2; //负债
    COMMON      = 3; //共同类    
    EQUITY      = 4; //所有者权益
    COST        = 5; //成本类
    PROFIT_LOSS = 6; //损益类
}
